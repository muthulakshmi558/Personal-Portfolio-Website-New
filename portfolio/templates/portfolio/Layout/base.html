{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Header / Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="max-w-6xl mx-auto flex justify-between items-center p-4">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-purple-600 hover:text-purple-800 transition">MyPortfolio</a>
            <div class="space-x-6">
                <a href="{% url 'home' %}" class="text-gray-700 hover:text-purple-600 transition">Home</a>
                <a href="{% url 'contact' %}" class="text-gray-700 hover:text-purple-600 transition">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Flash Messages -->
    <main class="max-w-6xl mx-auto p-6">
        {% for message in messages %}
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded shadow">
                {{ message }}
            </div>
        {% endfor %}

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner mt-12">
        <div class="max-w-6xl mx-auto p-4 text-center text-gray-500 text-sm">
            &copy; 2025 My Portfolio. All rights reserved.
        </div>
    </footer>

</body>
</html>
